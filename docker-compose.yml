version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 3000
    ports:
      - 5001:5001
    depends_on:
      - mongodb_test
    environment:
      MONGODB_URL:  mongodb://142.28.1.2:27017/test
      PASSWORD:  test
      DEBUG: 'true'
    networks:
      testing_net:
        ipv4_address: 142.28.1.1

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 142.28.0.0/16
